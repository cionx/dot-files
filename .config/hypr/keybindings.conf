# See https://wiki.hypr.land/Configuring/Keywords/

# Mouse
# 272: left click
# 273: right click
# 274: middle click
# 275: backwards
# 276: forwards
# mouse_up:    scrolling up
# mouse_down:  scrolling down
# mouse_left:  tilt mouse wheel to the left
# mouse_right: tilt mouse wheel to the right



# Hyprland functionalities
bind = $mainMod, Escape, exit,





### APPLICATIONS

# Temporary
bind = $mainMod, K,           exec, killall waybar && sleep 2 && waybar
#bind = $mainMod, W,           exec, killall -SIGUSR2 waybar

bind = $mainMod, Space, submap, programs

# Runner
bind = $mainMod, Menu, exec, $menu

# Program startup
submap = programs, reset
bind = , F,           exec, $fileManager
bind = , R,           exec, $menu
bind = , T,           exec, $terminal
bind = , E,           exec, $terminal -e $editor
bind = , B,           exec, $webBrowser
bind = , escape, submap, reset
submap = reset

# Screenshots
bind = $mainMod, Print,       exec, $screenshotRegion
bind = $mainMod, Scroll_Lock, exec, $screenshotWindow
bind = $mainMod, Pause,       exec, $screenshotMonitor

# Audio control: Decrease audio, mute audio, increase audio
bindel = $mainMod, Delete, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod, End,    exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = $mainMod, Next,   exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+





### WINDOWS MANIPULATION ON THE CURRENT WORKSPACE

# Close the active window.
bind = $mainMod, Backspace, killactive

# Manipulate Dwindle layout.
bind = $mainMod, J, togglesplit # Swaps between horizontal and vertical split.
bind = $mainMod, S, swapsplit   # Swaps windows in current split.

# Taking a window out of the layout
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
# ... or at least pretend to.
bind = $mainMod, P, pseudo

# Move focus ...
# ... with arrow keys (right hand).
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d
# with IJKL+> (CTRN+W in Koy) (right hand).
bind = $mainMod, T, movefocus, l
bind = $mainMod, N, movefocus, r
bind = $mainMod, C, movefocus, u
bind = $mainMod, R, movefocus, d
bind = $mainMod, W, movefocus, d
# ... with ESDF (OAEI in Koy) (left hand).
bind = $mainMod, A, movefocus, l
bind = $mainMod, I, movefocus, r
bind = $mainMod, O, movefocus, u
bind = $mainMod, E, movefocus, d
# ... with mouse
bind = $mainMod, mouse_left,  movefocus, l
bind = $mainMod, mouse_right, movefocus, r
bind = $mainMod, mouse_up,    movefocus, u
bind = $mainMod, mouse_down,  movefocus, d

# Moving windows around between visible workspaces ...
$localMoveMod = Control_Super
# ... with IJKL (CTRN in Koy).
bind = $localMoveMod, T, swapwindow, l
bind = $localMoveMod, N, swapwindow, r
bind = $localMoveMod, C, swapwindow, u
bind = $localMoveMod, R, swapwindow, d
bind = $localMoveMod, W, swapwindow, d
# ... with mouse.
bind = $localMoveMod, mouse_left,  swapwindow, l
bind = $localMoveMod, mouse_right, swapwindow, r
bind = $localMoveMod, mouse_up,    swapwindow, u
bind = $localMoveMod, mouse_down,  swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow





### SWITCH BETWEEN WORKSPACES

$switchMod = $mainMod ALT

# Scroll through workspaces with ...
# ... keyboard.
bind = $switchMod, left,  workspace, m-1
bind = $switchMod, right, workspace, m+1
# ... keyboard + mouse.
bind = $switchMod, mouse_up,   workspace, m-1
bind = $switchMod, mouse_down, workspace, m+1
# ... mouse.
bind = $switchMod, mouse_left,   workspace, m-1
bind = $switchMod, mouse_right,  workspace, m+1

# Switch to a specific workspace.
bind = $switchMod, 1, workspace, 1
bind = $switchMod, 2, workspace, 3
bind = $switchMod, 2, workspace, 2
bind = $switchMod, 3, workspace, 2
bind = $switchMod, 3, workspace, 3
bind = $switchMod, 4, workspace, 5
bind = $switchMod, 4, workspace, 4
bind = $switchMod, 5, workspace, 4
bind = $switchMod, 5, workspace, 5
bind = $switchMod, 6, workspace, 7
bind = $switchMod, 6, workspace, 6
bind = $switchMod, 7, workspace, 6
bind = $switchMod, 7, workspace, 7
bind = $switchMod, 8, workspace, 9
bind = $switchMod, 8, workspace, 8
bind = $switchMod, 9, workspace, 8
bind = $switchMod, 9, workspace, 9


# Toggle special workspace
bind = $mainMod, Return, togglespecialworkspace





### MOVE WINDOWS BETWEEN WORKSPACES

$moveMod = $switchMod SHIFT

# Move a window to an adjacent workspace ...
# ... keyboard.
bind = $moveMod, left,  movetoworkspace, m-1
bind = $moveMod, right, movetoworkspace, m+1
# ... keyboard + mouse.
bind = $moveMod, mouse_up,   movetoworkspace, m-1
bind = $moveMod, mouse_down, movetoworkspace, m+1
# ... mouse.
bind = $moveMod, mouse_left,   movetoworkspace, m-1
bind = $moveMod, mouse_right,  movetoworkspace, m+1

# Move active window to a workspace
bind = $moveMod, 1, movetoworkspacesilent, 1
bind = $moveMod, 2, movetoworkspacesilent, 2
bind = $moveMod, 3, movetoworkspacesilent, 3
bind = $moveMod, 4, movetoworkspacesilent, 4
bind = $moveMod, 5, movetoworkspacesilent, 5
bind = $moveMod, 6, movetoworkspacesilent, 6
bind = $moveMod, 7, movetoworkspacesilent, 7
bind = $moveMod, 8, movetoworkspacesilent, 8
bind = $moveMod, 9, movetoworkspacesilent, 9

# Move active window to workspace.
bind = $moveMod, 1, movetoworkspacesilent, 1
bind = $moveMod, 2, movetoworkspacesilent, 2
bind = $moveMod, 3, movetoworkspacesilent, 3
bind = $moveMod, 4, movetoworkspacesilent, 4
bind = $moveMod, 5, movetoworkspacesilent, 5
bind = $moveMod, 6, movetoworkspacesilent, 6
bind = $moveMod, 7, movetoworkspacesilent, 7
bind = $moveMod, 8, movetoworkspacesilent, 8
